<ion-view title="我的幻灯" ng-controller="PptListCtrl">
    <ion-content>
        <div class="list">
            <a class="item item-icon-right" ng-repeat="ppt in ppts" ui-sref="ppt-detail({id:ppt.id})">
                <h2>{{ppt.filename}}</h2>
                <p>{{ppt.uploadTime}}</p>
                <i class="icon icon-accessory ion-chevron-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
